<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>Neighbourhood</title>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="height: 100vh;"
                    src="https://cdn.pixabay.com/photo/2020/03/18/06/06/street-4942809_960_720.jpg" alt="">
                <div class="carousel-caption d-none d-md-block"
                    style="margin-bottom: 15rem;background-color: rgba(254, 255, 255, 0.548);height: 10rem; color: black; padding: 3rem;">

                    <h3><i class="bx bxs-quote-alt-left quote-icon-left"></i><strong>To be a good neighbour is one
                            of life's richest joys</strong><i class="bx bxs-quote-alt-right quote-icon-right"></i>
                    </h3>
                    <br>
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-outline-dark">Join Hood</button>
                    </a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 100vh;"
                    src="https://cdn.pixabay.com/photo/2021/01/19/14/45/alley-5931413_960_720.jpg" alt="">
                <div class="carousel-caption d-none d-md-block"
                    style="margin-bottom: 15rem;background-color: rgba(254, 255, 255, 0.548);height: 12rem; color: black; padding: 2rem;">


                    <h3><i class="bx bxs-quote-alt-left quote-icon-left"></i><strong> Be patient
                            with a bad neighbour...they may move out or they face
                            misfortunes, lol</strong><i class="bx bxs-quote-alt-right quote-icon-right"></i>
                    </h3>
                    <br>
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-dark">Join Hood</button>
                    </a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 100vh;"
                    src="https://cdn.pixabay.com/photo/2019/02/18/19/59/way-4005288_960_720.jpg" alt="">
                <div class="carousel-caption d-none d-md-block"
                    style="margin-bottom: 15rem; background-color: rgba(254, 255, 255, 0.548); height: 12rem; color: black; padding: 3rem;">

                    <h3><i class="bx bxs-quote-alt-left quote-icon-left"></i><strong>MY NEIGHBOURS ARE LISTENING TO
                            GOOD MUSIC... WHETHER THEY LIKE IT OR NOT!!
                        </strong><i class="bx bxs-quote-alt-right quote-icon-right"></i></h3>
                    <br>
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-outline-dark">Join Hood</button>
                    </a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
