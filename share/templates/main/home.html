{% extends 'main/base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container-fluid" style="margin-top: 5rem;">
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 d-flex"
            style="justify-content: space-evenly !important; align-items: center !important; gap: 20px !important;">
            <div class="card" style="width: 30rem;">
                <video class="embed-responsive embed-responsive-16by9" controls="controls">
                    <source style="height: 40rem;" src="{{video.video.url}}" type="video/mp4" />
                </video>
                <div class="ml-4 mt-3">
                    <p><strong>#</strong>{{video.caption}}</p>
                    
                    <a title="Add comment" href="{% url 'comment' video.id  %}"><i class='bx bx-comment'
                            style="font-size: 1.3rem"></i></a>&nbsp; &nbsp;
                    
                    <i title="View details" data-toggle="modal" data-target="#exampleModalCenterdetails" class="bi bi-eye"
                        style="font-size: 1.5rem"></i> &nbsp; &nbsp;

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenterdetails" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Video Details</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p><strong>Posted by: {{video.user.username}}</strong> </p>
                                    <p class="card-text"><strong>{{ video.likes.count }} Likes</strong></p>
                                    <p class="card-text text-muted"> <strong> Posted at:{{video.pub_date}}</strong></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Close</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <a title="Like Video" href="{% url 'like' video.id %}" class="text-dark">
                        <i class='bx bx-like'
                            style="font-size: 1.2rem; margin-left: 8rem;"></i><span>{{ video.likes.count }}
                            Likes</span>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
